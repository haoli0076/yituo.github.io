<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>一坨科技</title>
<link rel="stylesheet" href="dengru.css">
<script>
function login() {
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;

// 检查用户名和密码是否正确
if (username === "admin" && password === "1111") {
window.location.href = "daohanglan.html"; // 如果正确，跳转到下一个页面
} else {
alert("用户名或密码不正确，请重新输入。");
}
}
</script>
</head>
<body>
<div class="ring">
<i style="--clr:#f1e3da;"></i>
<i style="--clr:#f5bdaf;"></i>
<i style="--clr:#4b957e;"></i>

<!-- 登录页面 -->
<div class="login">
<h2>登录</h2>
<div class="ipt-box">
<input type="text" id="username" placeholder="账号">
</div>
<div class="ipt-box">
<input type="password" id="password" placeholder="密码">
</div>
<div class="ipt-box">
<input type="submit" value="登录" onclick="login()">
</div>
<div class="links">
<a href="forgot_password.html" class="forgot-password-link">忘记密码</a>
<a href="register.html" class="register-link">注册</a>
</div>
</div>
</div>
</body>
</html>
